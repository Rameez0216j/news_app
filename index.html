<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>News app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    </head>

    <body>
        <!-- navbar start -->
        <!-- dark classes "bg-dark navbar-dark"-->

            <div class="container-fluid">
                <a class="navbar-brand" href="#">NEWS++</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                  aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Politics</a></li>
                                <li><a class="dropdown-item" href="#">Movies</a></li>
                                <li><a class="dropdown-item" href="#">Sports</a></li>
                                <li><a class="dropdown-item" href="#">Finance</a></li>
                                <li><a class="dropdown-item" href="#">Technology</a></li>
                                <li><a class="dropdown-item" href="#">Science</a></li>
                                <li><a class="dropdown-item" href="#">Medical</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Contact Us</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        <input id="search_text" class="form-control me-2" placeholder="Search" aria-label="Search">
                        <button id="search_button" class="btn btn-outline-danger">Search</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="container">
            <div class="d-flex justify-content-end form-switch my-2">
                <input class="form-check-input" type="checkbox" role="switch" id="mode" unchecked>
                <label id="mode_type" class="form-check-label mx-3"  for="mode">Light Mode</label>
            </div>
            <h2 class="text-center my-3 mt-4">TOP NEWS</h2>
            <hr>
            <div class="row align-content-center justify-content-center" id="news_body">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

              crossorigin="anonymous"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/owl.carousel.js"></script>
        <script>
            $(document).ready(function () {
                $('.owl-carousel').owlCarousel({
                    nav:true,
                    items:4
                });
            });
        </script>
